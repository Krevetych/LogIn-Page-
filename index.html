<!DOCTYPE html>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	<body class="notranslate">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<title>Log In</title>
</head>
<body>
	<div class="login-card-container">
		<div class="login-card">
			<div class="login-card-logo">
				<img src="img/login_logo.png" alt="logo">
			</div>
			<div class="login-card-header">
				<h1>Sign In</h1>
				<div>Please login to use platform</div>
			</div>
			<form action="" class="login-card-form">
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">mail</span>
					<input type="text" placeholder="Enter Email" required autofocus>
				</div>
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">lock</span>
					<input type="password" placeholder="Enter Password" required>
				</div>
				<div class="form-item-other">
					<div class="checkbox">
						<input type="checkbox" id="rememberMeCheckbox">
						<label for="rememberMeCheckbox">Remember me</label>
					</div>
					<a href="#">I forgot my password!</a>
				</div>
				<button type="submit">Sign In</button>
			</form>
			<div class="login-card-footer">
				Don't have an account? <a href="#">Create a free account</a>
			</div>
		</div>
		<div class="login-card-social"></div>
			<div>Other Sing in Platform</div>
			<div class="login-card-social-btns">
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
					  </svg>
				</a>
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
					  </svg>
				</a>
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-discord" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<circle cx="9" cy="12" r="1" />
						<circle cx="15" cy="12" r="1" />
						<path d="M7.5 7.5c3.5 -1 5.5 -1 9 0" />
						<path d="M7 16.5c3.5 1 6.5 1 10 0" />
						<path d="M15.5 17c0 1 1.5 3 2 3c1.5 0 2.833 -1.667 3.5 -3c.667 -1.667 .5 -5.833 -1.5 -11.5c-1.457 -1.015 -3 -1.34 -4.5 -1.5l-1 2.5" />
						<path d="M8.5 17c0 1 -1.356 3 -1.832 3c-1.429 0 -2.698 -1.667 -3.333 -3c-.635 -1.667 -.476 -5.833 1.428 -11.5c1.388 -1.015 2.782 -1.34 4.237 -1.5l1 2.5" />
					  </svg>
				</a>
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
					  </svg>
				</a>
			</div>
	</div>
</body>
</html>
